<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onsen UI App</title>

  <script type="text/babel">
    var MyPage = React.createClass({
      renderToolbar: function() {
        return (
          <Ons.Toolbar>
            <div className='center'>Page</div>
          </Ons.Toolbar>
        );
      },

      render: function() {
        return (
          <Ons.Page renderToolbar={this.renderToolbar}>
            <section style={{margin: '16px'}}>
              This is a page
            </section>
          </Ons.Page>
        );
      }
    });

    ons.ready(function() {
      ReactDOM.render(<MyPage />, document.getElementById('app'));
    });
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>

## Page

The `Page` component serves as the main view of a screen in an app. Its children will be displayed on the screen. It is possible to add a navigation bar to the top of the page using the `renderToolbar` property.

```
<Page>
  Content goes here
</Page>
```

## Adding a toolbar

The `Toolbar` component displays a navigation bar on the top of a `Page` component. It is separated into three sections (left, center and right) in order to let the buttons and title be layouted a beautiful way.

A toolbar is displayed on the screen by return the `Toolbar` component in the `renderToolbar` property of the `Page` element. To layout the content the `left`, `center` and `right` classes are used.

```
<Page
  renderToolbar={() =>
    <Toolbar>
      <div className='left'>Left</div>
      <div className='center'>Center</div>
      <div className='right'>Right</div>
    </Toolbar>
  }
/>
```
