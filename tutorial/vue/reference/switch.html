<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script type="text/babel">
    new Vue({
      el: '#app',
      template: '#main',
      data() {
        return {
          switchOn: true
        };
      }
    });
  </script>
</head>
<body>
  <template id="main">
    <v-ons-page>
      <v-ons-toolbar>
        <div class="center">Form input</div>
      </v-ons-toolbar>

      <ons-list>
        <ons-list-item>
          <label class="center" for="switch1">
            Switch ({{ switchOn ? 'on' : 'off' }})
          </label>
          <div class="right">
            <v-ons-switch
              v-ons-model="switchOn"
              input-id="switch1"
            >
            </v-ons-switch>
          </div>
        </ons-list-item>
        <ons-list-item>
          <label class="center" for="switch2">
            {{ switchOn ? 'Enabled switch' : 'Disabled switch' }}
          </label>
          <div class="right">
            <v-ons-switch
              :disabled="!switchOn"
              input-id="switch2"
            >
            </v-ons-switch>
          </div>
        </ons-list-item>

      </ons-list>
    </v-ons-page>
  </template>

  <div id="app"></div>
</body>
</html>

<!-- info

## Switches

A switch is an UI element that can be used to toggle between two states.

The state of a switch in Onsen UI can be changed both by dragging the knob and by tapping on the switch.

To make the switch enabled by default you can use the `checked` prop just like with radio buttons and checkboxes.

To disable the switch the `disabled` prop is used.

## `VOnsModel` directive

Due to some limitations in the original Vue's `v-model` implementation, a new `v-ons-model` custom directive is provided to be used with Onsen UI inputs. It works exactly as the original `v-model`.

`VOnsModel` also supports modifiers: `v-ons-model.lazy="..."` or `v-ons-model.number="..."`.

-->
