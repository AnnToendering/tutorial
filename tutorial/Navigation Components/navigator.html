<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onsen UI App</title>


  <script>
    document.addEventListener('init', function(event) {
      if (event.target.id === 'page1') {
        event.target.querySelector('[component="button/push"]').onclick = function() {
          document.querySelector('#myNavigator').pushPage('page1.html');
        };
      }
    });
  </script>

</head>
<body>

      <ons-navigator id="myNavigator" page="page1.html">
      </ons-navigator>

      <ons-template id="page1.html">
        <ons-page id="page1">
          <ons-toolbar>
            <div class="left">
              <ons-back-button>Back</ons-back-button>
            </div>
            <div class="center">Title</div>
          </ons-toolbar>

          <p>
            <ons-button component="button/push">Push</ons-button>
          </p>
        </ons-page>
      </ons-template>

</body>
</html>
