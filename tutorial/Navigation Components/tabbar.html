<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

</head>
<body>

  <ons-page>
    <ons-toolbar>
      <div class="center">Title</div>
    </ons-toolbar>

    <ons-tabbar id="myTabbar" page="page1.html" position="auto">
      <ons-tab page="page1.html" label="Tab1" active></ons-tab>
      <ons-tab page="page1.html" label="Tab2"></ons-tab>
    </ons-tabbar>
  </ons-page>

  <ons-template id="page1.html">
    <ons-page id="page1">
      <p>
        Hi there.
      </p>
    </ons-page>
  </ons-template>

</body>
</html>
