<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>
  <script type="text/typescript">
  import {
    Component,
    ComponentRef,
    AlertDialogFactory,
    ViewChild,
    Params,
    AfterViewInit,
    OnDestroy,
    OnsenModule,
    NgModule,
    onsNotification,
    CUSTOM_ELEMENTS_SCHEMA
  } from 'angular2-onsenui';
  import {platformBrowserDynamic} from '@angular/platform-browser-dynamic';

  @Component({
    template: `
      <ons-alert-dialog cancelable #alert>
        <div class="alert-dialog-title">Warning!</div>
        <div class="alert-dialog-content">
          {{message}}
        </div>
        <div class="alert-dialog-footer">
          <button class="alert-dialog-button" (click)="alert.hide()">OK</button>
        </div>
      </ons-alert-dialog>
    `
  })
  class MyAlertDialogComponent {
    message = '';

    constructor(params: Params) {
      this.message = <string>params.at('message');
    }
  }

  @Component({
    selector: 'app',
    template: `
    <ons-page class="page">
      <ons-toolbar>
        <div class="center">Alert Dialog</div>
      </ons-toolbar>
      <div class="content">
        <div style="text-align: center; margin: 10px">
          <ons-button (click)="alert()" id="alert-button">alert()</ons-button>

          <ons-button (click)="confirm()" id="confirm-button">confirm()</ons-button>

          <ons-button (click)="prompt()" id="prompt-button">prompt()</ons-button>

          <ons-button (click)="showAlertDialog()">Create custom alert-dialog.</ons-button>
        </div>
      </div>
    </ons-page>
    `
  })
  export class AppComponent implements AfterViewInit, OnDestroy {
    private _alert: any;
    private _destroyAlert: Function;

    constructor(private _adf: AlertDialogFactory) {
    }

    ngAfterViewInit() {
      this._adf
        .createAlertDialog(MyAlertDialogComponent, {message: 'This is just an example.'})
        .then(({alertDialog, destroy}) => {
          this._alert = alertDialog;
          this._destroyAlert = destroy;
        });
    }

    showAlertDialog() {
      if (this._alert) {
        this._alert.show();
      }
    }

    alert() {
      onsNotification.alert({message: 'Hello, world!'});
    }

    confirm() {
      onsNotification.confirm({
        message: 'This dialog can be canceled by tapping the background or using the back button on your device.',
        cancelable: true,
        callback: i => {
          if (i == -1) {
            onsNotification.alert({message: 'You canceled it!'});
          }
        }
      });
    }

    prompt() {
      onsNotification.prompt({
        message: 'What is the meaning of Life, the Universe and Everything?',
        callback: answer => {
          if (answer === '42') {
            onsNotification.alert({message: 'That\'s the correct answer!'});
          } else {
            onsNotification.alert({message: 'Incorrect! Please try again!'});
          }
        }
      });
    }

    ngOnDestroy() {
      this._destroyAlert();
    }
  }

  @NgModule({
    imports: [OnsenModule],
    declarations: [AppComponent, MyAlertDialogComponent],
    bootstrap: [AppComponent],
    entryComponents: [MyAlertDialogComponent],
    schemas: [CUSTOM_ELEMENTS_SCHEMA]
  })
  class AppModule { }

  platformBrowserDynamic().bootstrapModule(AppModule);
  </script>

</head>
<body>
  <app></app>
</body>
</html>
