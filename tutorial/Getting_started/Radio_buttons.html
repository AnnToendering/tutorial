<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onsen UI App</title>

  <script>
  </script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Radio buttons</div>
    </ons-toolbar>

    <ons-list>
      <ons-list-header>Favorite color</ons-list-header>
      <ons-list-item tappable>
        <label class="left">
          <ons-input name="color" type="radio" input-id="radio-1" checked></ons-input>
        </label>
        <label for="radio-1" class="center">
          Red
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-input name="color" type="radio" input-id="radio-2"></ons-input>
        </label>
        <label for="radio-2" class="center">
          Blue
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-input name="color" type="radio" input-id="radio-3"></ons-input>
        </label>
        <label for="radio-3" class="center">
          Yellow
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="left">
          <ons-input name="color" type="radio" input-id="radio-4"></ons-input>
        </label>
        <label for="radio-4" class="center">
          Green
        </label>
      </ons-list-item>
    </ons-list>
  </ons-page>
</body>
</html>

<!-- info

## Radio buttons

Radio buttons are also defined using the `<ons-input>` element by setting the `type` attribute to `radio`.

```
<ons-input
  type="radio">
</ons-input>
```

To create a group of radio buttons the `name` attribute is used:

```
<ons-input
  type="radio"
  name="group">
</ons-input>
<ons-input
  type="radio"
  name="group">
</ons-input>
```

This will enable switching between radio buttons.

-->
