<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onsen UI App</title>

  </script>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Checkboxes</div>
    </ons-toolbar>

    <ons-list>
      <ons-list-header>Fruits</ons-list-header>
      <ons-list-item tappable>
        <label class="list__item__left">
          <ons-input type="checkbox" input-id="check-1"></ons-input>
        </label>
        <label for="check-1" class="list__item__center">
          Apple
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="list__item__left">
          <ons-input type="checkbox" input-id="check-2"></ons-input>
        </label>
        <label for="check-2" class="list__item__center">
          Orange
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="list__item__left">
          <ons-input type="checkbox" input-id="check-3"></ons-input>
        </label>
        <label for="check-3" class="list__item__center">
          Pear
        </label>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="list__item__left">
          <ons-input type="checkbox" input-id="check-4"></ons-input>
        </label>
        <label for="check-4" class="list__item__center">
          Banana
        </label>
      </ons-list-item>
    </ons-list>
  </ons-page>
</body>
</html>

<!-- info

## Checkboxes

Checkboxes are defined using the `<ons-input>` element with the `type` attribute set to `checkbox`.

The element works almost exactly as when you use a normal `<input type="checkbox">` element.

```
<ons-input
  type="checkbox">
</ons-input>
```
