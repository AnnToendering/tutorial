<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script>
    window.fn = {};

    window.fn.toggleMenu = function () {
      document.getElementById('appSplitter').right.toggle();
    };

    window.fn.loadView = function () {

    };

    window.fn.loadLink = function (url) {
      window.open(url, '_blank');
    };

    window.fn.pushPage = function (page) {
      document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title } });
    };

    ons.ready(function () {
      const sidemenu = document.getElementById('appSplitter');
      ons.platform.isAndroid() ? sidemenu.right.setAttribute('animation', 'overlay') : sidemenu.right.setAttribute('animation', 'reveal');
    })
  </script>
</head>

<body>
  <ons-navigator id="appNavigator">
    <ons-page>
      <ons-splitter id="appSplitter">
        <ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="right" collapse="" width="260px"></ons-splitter-side>
        <ons-splitter-content>
          <ons-page>
            <ons-toolbar>
              <div class="center">Home</div>
              <div class="right">
                <ons-toolbar-button onclick="fn.toggleMenu()">
                  <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
                </ons-toolbar-button>
              </div>
            </ons-toolbar>
            <ons-tabbar id="appTabbar" position="auto">
              <ons-tab label="Home" icon="ion-home" page="home.html" active></ons-tab>
              <ons-tab label="Forms" icon="ion-edit" page="forms.html"></ons-tab>
              <ons-tab label="Animations" icon="ion-film-marker" page="animations.html"></ons-tab>
            </ons-tabbar>
          </ons-page>
        </ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </ons-navigator>

  <template id="sidemenu.html">
    <ons-page>
      <div class="profile-pic">
        <img src="https://monaca.io/img/logos/download_image_onsenui_01.png">
      </div>

      <ons-list-title>Access</ons-list-title>
      <ons-list>
        <ons-list-item onclick="fn.loadView()">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-home, material:md-home"></ons-icon>
          </div>
          <div class="center">
            Home
          </div>
          <div class="right">
            <ons-icon icon="fa-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadView()">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-edit, material:md-edit"></ons-icon>
          </div>
          <div class="center">
            Forms
          </div>
          <div class="right">
            <ons-icon icon="fa-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadView()">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-film-marker, material: md-movie-alt"></ons-icon>
          </div>
          <div class="center">
            Animations
          </div>
          <div class="right">
            <ons-icon icon="fa-link"></ons-icon>
          </div>
        </ons-list-item>
      </ons-list>

      <ons-list-title style="margin-top: 10px">Links</ons-list-title>
      <ons-list>
        <ons-list-item onclick="fn.loadLink('https://onsen.io/v2/docs/guide/js/')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-document-text"></ons-icon>
          </div>
          <div class="center">
            Docs
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://github.com/OnsenUI/OnsenUI')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-social-github"></ons-icon>
          </div>
          <div class="center">
            GitHub
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://community.onsen.io/')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-chatboxes"></ons-icon>
          </div>
          <div class="center">
            Forum
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://twitter.com/Onsen_UI')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-social-twitter"></ons-icon>
          </div>
          <div class="center">
            Twitter
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
      </ons-list>

      <style scoped>
        .profile-pic {
          width: 200px;
          background-color: #fff;
          margin: 20px auto 10px;
          border: 1px solid #999;
          border-radius: 4px;
        }

        .profile-pic>img {
          display: block;
          max-width: 100%;
        }

        ons-list-item {
          color: #444;
        }
      </style>
    </ons-page>
  </template>

  <template id="home.html">
    <ons-page>
      <p class="intro">
        This is a kitchen sink example that shows off the components of Onsen UI.<br><br>
      </p>

      <ons-card onclick="fn.pushPage({'id': 'pullHook.html', 'title': 'PullHook'})">
        <div class="title">Pul Hook</div>
        <div class="content">Simple "pull to refresh" functionality to update data.</div>
      </ons-card>
      <ons-card onclick="fn.pushPage({'id': 'dialogs.html', 'title': 'Dialogs'})">
        <div class="title">Dialogs</div>
        <div class="content">Components and utility methods to display many types of dialogs.</div>
      </ons-card>
      <ons-card onclick="fn.pushPage({'id': 'buttons.html', 'title': 'Buttons'})">
        <div class="title">Buttons</div>
        <div class="content">Different styles for buttons, floating action buttons and speed dials.</div>
      </ons-card>
      <ons-card onclick="fn.pushPage({'id': 'carousel.html', 'title': 'Carousel'})">
        <div class="title">Carousel</div>
        <div class="content">Customizable carousel that can be optionally fullscreen.</div>
      </ons-card>
      <ons-card onclick="fn.pushPage({'id': 'infiniteScroll.html', 'title': 'Infinite Scroll'})">
        <div class="title">Infinite Scroll</div>
        <div class="content">Two types of infinite lists: "Load More" and "Lazy Repeat".</div>
      </ons-card>
      <ons-card onclick="fn.pushPage({'id': 'progress.html', 'title': 'Progress'})">
        <div class="title">Progress</div>
        <div class="content">Linear progress, circular progress and spinners.</div>
      </ons-card>

      <style scoped>
        .intro {
          text-align: center;
          padding: 0 20px;
          margin-top: 40px;
        }

        ons-card {
          cursor: pointer;
          color: #333;
        }

        .card__title,
        .card--material__title {
          font-size: 20px;
        }
      </style>
    </ons-page>
  </template>

  <template id="pullHook.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Home</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>

      <ons-pull-hook id="pull-hook" threshold-height="120px">
        <ons-icon id="pull-hook-icon" size="22px" class="pull-hook-content" icon="fa-arrow-down"></ons-icon>
      </ons-pull-hook>

      <ons-list id="kitten-list">
        <ons-list-header>Pull to refresh</ons-list-header>
      </ons-list>

      <script scoped>
        document.getElementById('appNavigator').topPage.onInit = function () {
          this.querySelector('ons-toolbar div.center').textContent = this.data.title;
          var pullHook = document.getElementById('pull-hook');
          var icon = document.getElementById('pull-hook-icon');
          pullHook.addEventListener('changestate', function (event) {
            switch (event.state) {
              case 'initial':
                icon.setAttribute('icon', 'fa-arrow-down');
                icon.removeAttribute('rotate');
                icon.removeAttribute('spin');
                break;
              case 'preaction':
                icon.setAttribute('icon', 'fa-arrow-down');
                icon.setAttribute('rotate', '180');
                icon.removeAttribute('spin');
                break;
              case 'action':
                icon.setAttribute('icon', 'fa-spinner');
                icon.removeAttribute('rotate');
                icon.setAttribute('spin', true);
                break;
            }
          });
          var getRandomName = function () {
            const names = ['Oscar', 'Max', 'Tiger', 'Sam', 'Misty', 'Simba', 'Coco', 'Chloe', 'Lucy', 'Missy'];
            return names[Math.floor(Math.random() * names.length)];
          };
          var getRandomUrl = function () {
            const width = 40 + Math.floor(20 * Math.random());
            const height = 40 + Math.floor(20 * Math.random());
            return `https://placekitten.com/g/${width}/${height}`;
          };
          var getRandomKitten = function () {
            return {
              name: getRandomName(),
              url: getRandomUrl()
            };
          };
          var getRandomData = function () {
            const data = [];
            for (let i = 0; i < 8; i++) {
              data.push(getRandomKitten());
            }
            return data;
          };
          var createKitten = function (kitten) {
            return ons.createElement(`
                <ons-list-item>
                  <div class="left">
                    <img class="list-item__thumbnail" src="${kitten.url}">
                  </div>
                  <div class="center">${kitten.name}</div>
                </ons-list-item>
              `
            );
          };
          var kittens = getRandomData();
          for (i = 0; i < kittens.length; i++) {
            var kitten = createKitten(kittens[i]);
            document.getElementById('kitten-list').appendChild(kitten);
          };
          pullHook.onAction = function (done) {
            setTimeout(() => {
              document.getElementById('kitten-list').appendChild(createKitten(getRandomKitten()));
              done();
            }, 400);
          }
        };
      </script>

      <style scoped>
        .pull-hook-content {
          color: #666;
          transition: transform .25s ease-in-out;
        }
      </style>
    </ons-page>
  </template>

  <template id="dialogs.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Home</ons-back-button>
        </div>
        <div class="center"></div>
      </ons-toolbar>

      <ons-list-title>Notifications</ons-list-title>
      <ons-list modifier="inset">
        <ons-list-item tappable modifier="longdivider" onclick="ons.notification.alert('Hello, world!')">
          <div class="center">
            Alert
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="ons.notification.confirm('Are you ready?')">
          <div class="center">
            Simple Confirmation
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="ons.notification.prompt('What is your name?')">
          <div class="center">
            Prompt
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="ons.notification.toast('Hi there!', { buttonLabel: 'Dismiss', timeout: 1500 })">
          <div class="center">
            Toast
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="ons.openActionSheet({ buttons: ['Label 1', 'Label 2', 'Label 3', 'Cancel'], destructive: 2, cancelable: true })">
          <div class="center">
            Action/Bottom Sheet
          </div>
        </ons-list-item>
      </ons-list>

      <ons-list-title>Components</ons-list-title>
      <ons-list modifier="inset">
        <ons-list-item tappable modifier="longdivider" onclick="showDialog('lorem-dialog')">
          <div class="center">
            Simple Dialog
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="showDialog('watHmmSure-dialog')">
          <div class="center">
            Alert Dialog
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="toastVisible = true">
          <div class="center">
            Toast (top)
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="showModal">
          <div class="center">
            Modal
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="popoverVisible = true">
          <div class="center">
            Popover - MD Menu
          </div>
        </ons-list-item>
        <ons-list-item tappable modifier="longdivider" onclick="actionSheetVisible = true">
          <div class="center">
            Action/Bottom Sheet
          </div>
        </ons-list-item>
      </ons-list>

      <!-- Components -->
      <ons-dialog id="lorem-dialog" cancelable>
        <!-- Optional page. This could contain a Navigator as well. -->
        <ons-page>
          <ons-toolbar>
            <div class="center">Simple Dialog</div>
          </ons-toolbar>
          <p style="text-align: center">Lorem ipsum dolor</p>
          <p style="text-align: center">
            <ons-button modifier="light" onclick="dialogVisible = false">Close</ons-button>
          </p>
        </ons-page>
      </ons-dialog>

      <ons-alert-dialog id="watHmmSure-dialog" cancelable :modifier="ons.platform.isAndroid() ? '' : 'rowfooter'" :title="'Hey!!'"
        :footer="{
        'Wat': () => alertDialogVisible = false,
        'Hmm': () => alertDialogVisible = false,
        'Sure': () => alertDialogVisible = false
      }">
        Lorem ipsum
        <ons-icon icon="fa-commenting-o"></ons-icon>
      </ons-alert-dialog>

      <ons-toast animation="fall">Supercalifragilisticexpialidocious<button onclick="toastVisible = false">No way</button></ons-toast>

      <ons-modal onclick="modalVisible = false">
        <p style="text-align: center">
          Loading
          <ons-icon icon="fa-spinner" spin></ons-icon>
          <br><br> Click or wait
        </p>
      </ons-modal>

      <ons-popover cancelable direction="down" cover-target target="#info-button">
        <ons-list>
          <ons-list-item tappable v-for="label in ['Call history', 'Import/export', 'New contact', 'Settings']" onclick="popoverVisible = false"
            :key="label" :modifier="ons.platform.isAndroid() ? 'nodivider' : 'longdivider'">
            <div class="center">{{ label }}</div>
          </ons-list-item>
        </ons-list>
      </ons-popover>

      <ons-action-sheet cancelable>
        <ons-action-sheet-button onclick="actionSheetVisible = false" icon="md-square-o">Action 1</ons-action-sheet-button>
        <ons-action-sheet-button onclick="actionSheetVisible = false" icon="md-square-o">Action 2</ons-action-sheet-button>
        <ons-action-sheet-button onclick="actionSheetVisible = false" modifier="destructive" icon="md-square-o">Action 3</ons-action-sheet-button>
        <ons-action-sheet-button onclick="actionSheetVisible = false" icon="md-square-o">Cancel</ons-action-sheet-button>
      </ons-action-sheet>

      <script>
        document.getElementById('appNavigator').topPage.onInit = function () {
          this.querySelector('ons-toolbar div.center').textContent = this.data.title;
          window.fn.showDialog = function (id) {
            document.getElementById(id).show();
          };
          if (!ons.platform.isAndroid()) {
            document.getElementById('watHmmSure-dialog').setAttribute('modifier', 'rowfooter');
          }
        }
      </script>

      <style scoped>
        #lorem-dialog .dialog-container {
          height: 200px;
        }

        ons-list-title {
          margin-top: 20px;
        }
      </style>
    </ons-page>
  </template>

  <template id="forms.html">
    <ons-page>

      <ons-list>
        <ons-list-header>Text input</ons-list-header>
        <ons-list-item :modifier="ons.platform.isAndroid() ? 'nodivider' : ''">
          <div class="left">
            <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
          </div>
          <label class="center">
          <ons-input float maxlength="20"
            placeholder="Name"
            ons-model="name"
          >
          </ons-input>
        </label>
        </ons-list-item>
        <ons-list-item :modifier="ons.platform.isAndroid() ? 'nodivider' : ''">
          <div class="left">
            <ons-icon icon="fa-question-circle-o" class="list-item__icon"></ons-icon>
          </div>
          <label class="center">
          <ons-input type="search" maxlength="20"
            placeholder="Search"
            ons-model="name"
          >
          </ons-input>
        </label>
        </ons-list-item>
        <ons-list-item>
          <div class="right right-label">
            Hello {{ name || 'anonymous' }}!
            <ons-icon icon="fa-hand-spock-o" size="lg" class="right-icon"></ons-icon>
          </div>
        </ons-list-item>

        <ons-list-header>Switches</ons-list-header>
        <ons-list-item>
          <label class="center" for="switch1">
          Switch ({{ switchOn ? 'on' : 'off' }})
        </label>
          <div class="right">
            <ons-switch input-id="switch1" ons-model="switchOn">
            </ons-switch>
          </div>
        </ons-list-item>
        <ons-list-item>
          <label class="center" for="switch2">
          {{ switchOn ? 'Enabled switch' : 'Disabled switch' }}
        </label>
          <div class="right">
            <ons-switch input-id="switch2" :disabled="!switchOn">
            </ons-switch>
          </div>
        </ons-list-item>

        <ons-list-header>Select</ons-list-header>
        <ons-list-item>
          <div class="center">
            <ons-select style="width: 120px" ons-model="selectedItem">
              <option v-for="item in items" :value="item.value">
                {{ item.text }}
              </option>
            </ons-select>

          </div>
          <div class="right right-label">
            <s v-show="selectedItem !== 'Vue'">{{ selectedItem }}</s> Vue is awesome!
          </div>
        </ons-list-item>

        <ons-list-header>Radio buttons</ons-list-header>
        <ons-list-item v-for="(vegetable, $index) in vegetables" :key="vegetable" tappable :modifier="($index === vegetables.length - 1) ? 'longdivider' : ''">
          <label class="left">
          <ons-input type="radio"
            :input-id="'radio-' + $index"
            :value="vegetable"
            ons-model=" selectedVegetable"
          >
          </ons-input>
        </label>
          <label :for="'radio-' + $index" class="center">
          {{ vegetable }}
        </label>
        </ons-list-item>
        <ons-list-item>
          <div class="center">
            I love {{ selectedVegetable }}!
          </div>
        </ons-list-item>

        <ons-list-header>Checkboxes - {{checkedColors}}</ons-list-header>
        <ons-list-item v-for="(color, $index) in colors" :key="color" tappable>
          <label class="left">
          <ons-input type="checkbox"
            :input-id="'checkbox-' + $index"
            :value="color"
            ons-model="checkedColors"
          >
          </ons-input>
        </label>
          <label class="center" :for="'checkbox-' + $index">
          {{ color }}
        </label>
        </ons-list-item>

        <ons-list-header>Range slider</ons-list-header>
        <ons-list-item>
          Adjust the volume:
          <ons-row>
            <ons-col width="40px" style="text-align: center; line-height: 31px;">
              <ons-icon icon="md-volume-down"></ons-icon>
            </ons-col>
            <ons-col>

              <ons-range ons-model.number="volume" style="width: 100%;"></ons-range>

            </ons-col>
            <ons-col width="40px" style="text-align: center; line-height: 31px;">
              <ons-icon icon="md-volume-up"></ons-icon>
            </ons-col>
          </ons-row>
          Volume: {{ volume }} <span v-show="volume > 80">&nbsp;(careful, that's loud)</span>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </template>

  <template id="animations.html">
    <ons-page>
      <ons-list>
        <ons-list-header>Transitions</ons-list-header>
        <ons-list-item v-for="animation in animations" :key="animation" modifier="chevron" onclick="transition(animation)">
          {{ animation }}
        </ons-list-item>
      </ons-list>
    </ons-page>
  </template>

  <style>
    ons-splitter-side[animation=overlay] {
      border-left: 1px solid #bbb;
    }
  </style>
</body>

</html>
