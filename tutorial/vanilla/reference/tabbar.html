<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI App</title>

  <script>
    document.addEventListener('postchange', function(event) {
      document.querySelector('ons-toolbar .center')
        .innerHTML = event.tabItem.getAttribute('label');
    });
  </script>
</head>
<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Tab 1</div>
    </ons-toolbar>

    <ons-tabbar position="auto">
      <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center;">
        This is the first page.
      </p>
    </ons-page>
  </template>

  <template id="tab2.html">
    <ons-page id="Tab2">
      <p style="text-align: center;">
        This is the second page.
      </p>
    </ons-page>
  </template>
</body>
</html>

<!-- info

## The Tabbar

In Onsen UI tab navigation is enabled using the `<ons-tabbar>` element.

Tabs are added using `<ons-tab>` which is a child of `<ons-tabbar>`:

```
<ons-tabbar>
  <ons-tab label="Tab 1" active></ons-tab>
  <ons-tab label="Tab 2"></ons-tab>
</ons-tabbar>
```

The `active` attribute is used to define the tab which should be open by default. If not `active` attribute exists the page will be blank so make sure to add this.

## The `<ons-tab>` element

A tab accepts multiple attriutes to change its style and behavior, i.e. `page`, `label` or `icon`.

Alternatively, the content can be directly provided as `ons-tab` children:

```html
<ons-tab page="...">
  <input type="radio" style="display: none">
  <button class="tabbar__button">
    <div class="tabbar__icon">
      <ons-icon icon="my-icon"></ons-icon>
    </div>
    <div class="tabbar__label">My Label</div>
    <div class="tabbar__badge notification">99</div>
  </button>
</ons-tab>
```

## Adding pages

Binding pages to the tabs works very similar to the `<ons-navigator>`.

The content of the pages is defined using a `<template>` element:

```
<template id="tab1.html">
  <ons-page>
    ...
  </ons-page>
</template>
```

and in order to bind a template to a specific tab the `page` attribute is used on the `<ons-tab>` element:

```
<ons-tab
  label="Tab 1"
  page="tab1.html">
</ons-tab>
```

## Animations

You can change the animation with the `animation` attribute.

Available values are:

* `fade`
* `slide`
* `none`

You can try changing the animation by setting the attribute:

```
<ons-tabbar animation="slide">
```
