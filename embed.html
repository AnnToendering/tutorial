<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Onsen UI Tutorial</title>

  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/dark-skin.css">
  <link rel="stylesheet" href="css/embed.css">

  <script defer src="lib/markdown-js/markdown.min.js"></script>
  <script defer src="lib/ace/emmet.min.js"></script>
  <script defer src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="lib/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="lib/ace/ext-emmet.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="lib/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
  <script defer src="lib/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/app.js"></script>
  <script src="js/modules.js"></script>

</head>

<body>

<ul class="tabs">
  <li class="tab">
    <input type="radio" id="tab-1" name="tab-group-1">
    <label for="tab-1">HTML</label>

    <div class="content">
      <div id="html-input" class="frame input"></div>
    </div>
  </li>
  <li class="tab">
    <input type="radio" id="tab-2" name="tab-group-1">
    <label for="tab-2">JS</label>

    <div class="content">
      <div id="js-input" class="frame input"></div>​
    </div>
  </li>
  <li class="tab">
    <input type="radio" id="tab-3" name="tab-group-1" checked>
    <label for="tab-3">Preview</label>

    <div class="content">

      <div id="output" class="frame">
        <div class="toolbar">
          <form id="codepen-form" action="http://codepen.io/pen/define" method="POST" target="_blank">
            <input type="hidden" name="data" id="codepen-data">
            <button id="codepen-submit"><span></span>Export</button>
          </form>
          <button id="run"><span>▶</span> Run</button>
          <span id="styling"><button><span id="styling-icon" class="icon-ios"></span><span id="styling-label"></span></button></span>
        </div>

        <iframe frameborder="0" scrolling="no"></iframe>
      </div>

    </div>
  </li>
  <li class="tab">
    <input type="radio" id="tab-4" name="tab-group-1">
    <label for="tab-4" style="display: none">Docs</label>

    <div class="content">

      <div id="tutorial-content" class="frame"></div>
      <div id="tutorial-pages">
        <span id="pages-previous">◀</span>
        <span id="pages-current">1</span>
        /
        <span id="pages-total">1</span>
        <span id="pages-next">▶</span>

      </div>

    </div>
  </li>
</ul>

<div class="icon-ios icon-android" style="display: none"></div>

</body>

</html>
